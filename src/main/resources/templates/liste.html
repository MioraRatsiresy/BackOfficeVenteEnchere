<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Carriere</title>
</head>

<body>
    <div class="container" style="margin: 5%;">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Carriere Miniere</a>
            </div>
        </nav>
        <h3>Liste des points:</h3>
        <table style="width:80%" border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Position X</th>
                    <th>Position Y</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="listepointcarriere:${listepointcarriere}">
                    <td th:text="${listepointcarriere.nompoint}"></td>
                    <td th:text="${listepointcarriere.xposition}"></td>
                    <td th:text="${listepointcarriere.yposition}"></td>
                    <td><a th:href="'/detail/'+${listepointcarriere.id}">Voir details</a></td>
            
                </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-info btn-sm" data-toggle="modal" data-target="#insertpoint"><span
                class="glyphicon glyphicon-plus"></span>Ajouter un point</a>
    </div>
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
</body>

</html>

<!-- Modal insert point -->
<div id="insertpoint" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Inserer un point</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/insert/pointcarriere}" method="POST">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" name="nompoint" required>
                    </div>  
                    <div class="form-group">
                        <label for="xposition">X position:</label>
                        <input type="text" class="form-control" name="xposition" required>
                    </div> 
                    <div class="form-group">
                        <label for="yposition">Y position:</label>
                        <input type="text" class="form-control" name="yposition" required>
                    </div> 
                    <input type="submit" class="btn btn-primary" value="Valider">
                </form>
            </div>
            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
